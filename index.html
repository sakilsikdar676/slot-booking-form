<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; padding: 50px; }
        .form-container { background: #333; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0px 0px 10px rgba(255,165,0,0.5); }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: orange; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: darkorange; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Slot Book</h2>
    <input type="text" id="name" placeholder="Team Name" required>
    <input type="text" id="playerID1" placeholder="FF ID Name1" required>
    <input type="text" id="playerID2" placeholder="FF ID Name2" required>
    <input type="text" id="playerID3" placeholder="FF ID Name3" required>
    <input type="text" id="playerID4" placeholder="FF ID Name4" required>
    <input type="text" id="playerID5" placeholder="Enter Whatsapp Number" required>

    <button onclick="submitData()">Book Now</button>
</div>

<script>
async function submitData() {
    const nameInput = document.getElementById('name');
    const id1Input = document.getElementById('playerID1');
    const id2Input = document.getElementById('playerID2');
    const id3Input = document.getElementById('playerID3');
    const id4Input = document.getElementById('playerID4');
    const id5Input = document.getElementById('playerID5'); // WhatsApp Field

    if(!nameInput.value || !id1Input.value || !id5Input.value) {
        alert("Please fill in the required fields!");
        return;
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbz_g5nXeTd4krrmMJL5MW5F54vJdu7v6BmXWTvniRTlzT2vjtNUVkBveh8vIO-aXSXwjA/exec';

    // Ekhane 'whatsapp' key-ti e-shathe Google Script code-e thaka dorkar
    const formData = new FormData();
    formData.append('teamName', nameInput.value);
    formData.append('player1', id1Input.value);
    formData.append('player2', id2Input.value);
    formData.append('player3', id3Input.value);
    formData.append('player4', id4Input.value);
    formData.append('whatsapp', id5Input.value); // Eta thik moto pathano hochhe

    try {
        // 'no-cors' mode use korle response pawa jay na, kintu data chole jay
        await fetch(scriptURL, {
            method: 'POST',
            body: formData
        });

        alert("Congratulations! Your registration was successful.");
        
        // Form clear kora
        nameInput.value = '';
        id1Input.value = '';
        id2Input.value = '';
        id3Input.value = '';
        id4Input.value = '';
        id5Input.value = '';

    } catch (error) {
        console.error('Error!', error.message);
        alert("Oops! Something went wrong.");
    }
}
</script>

</body>
</html>
