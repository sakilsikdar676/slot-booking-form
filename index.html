<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; padding: 50px; }
        .form-container { background: #333; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0px 0px 10px rgba(255,165,0,0.5); }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: orange; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: darkorange; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Slot Book</h2>
    <input type="text" id="name" placeholder="Team Name" required>
    <input type="text" id="playerID" placeholder="FF ID Name1" required>
    <input type="text" id="playerID" placeholder="FF ID Name2" required>
    <input type="text" id="playerID" placeholder="FF ID Name3" required>
    <input type="text" id="playerID" placeholder="FF ID Name4" required>

    <button onclick="submitData()">Book Now</button>
</div>

<script>
    async function submitData() {
        const name = document.getElementById('name').value;
        const playerID = document.getElementById('playerID').value;
        const phone = document.getElementById('phone').value;

        // Eikhane apnar Google Web App URL-ti boshun
        const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';

        const userData = {
            name: name,
            playerID: playerID,
            phone: phone
        };

        try {
            // Google Script-e data pathano
            const response = await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', // Google Apps Script-er jonno eta proyojon hote pare
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            alert("Congratulations! Your registration was successful.");
            
            // Form clear kora
            document.getElementById('name').value = '';
            document.getElementById('playerID').value = '';
            document.getElementById('phone').value = '';

        } catch (error) {
            console.error('Error!', error.message);
            alert("Oops! Something went wrong. Please try again.");
        }
    }
</script>

</body>
</html>
