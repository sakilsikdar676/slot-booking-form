<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; padding: 50px; }
        .form-container { background: #333; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0px 0px 10px rgba(255,165,0,0.5); }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: orange; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: darkorange; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Slot Book</h2>
    <input type="text" id="name" placeholder="Team Name" required>
    <input type="text" id="playerID1" placeholder="FF ID Name1" required>
    <input type="text" id="playerID2" placeholder="FF ID Name2" required>
    <input type="text" id="playerID3" placeholder="FF ID Name3" required>
    <input type="text" id="playerID4" placeholder="FF ID Name4" required>

    <button onclick="submitData()">Book Now</button>
</div>

<script>
 async function submitData() {
    // 1. HTML ID onujayi thik thak moto data songroh kora
    const teamName = document.getElementById('name').value;
    const ffId1 = document.getElementById('playerID1').value;
    const ffId2 = document.getElementById('playerID2').value;
    const ffId3 = document.getElementById('playerID3').value;
    const ffId4 = document.getElementById('playerID4').value;

    // 2. URL-ti eivabe ekta single line-e rakhben (Comment hoye thakle kaj korbe na)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzYuFgXOFLsv606Y_2903oVvVFjQsK2k-OJhhSmubxml3va_ceUsUZBoJ9oDzeupju8DQ/exec';

    const userData = {
        teamName: teamName,
        ffId1: ffId1,
        ffId2: ffId2,
        ffId3: ffId3,
        ffId4: ffId4
    };

    try {
        await fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        });

        alert("Congratulations! Your registration was successful.");
        
        // Form field gulo khali kora
        document.getElementById('name').value = '';
        document.getElementById('playerID1').value = '';
        document.getElementById('playerID2').value = '';
        document.getElementById('playerID3').value = '';
        document.getElementById('playerID4').value = '';

    } catch (error) {
        console.error('Error!', error.message);
        alert("Oops! Something went wrong.");
    }
}
</script>

</body>
</html>
